name: Publish Release (Reusable)

on:
  workflow_call:
    inputs:
      version_file_path:
        description: 'Path to the version file (e.g., lib/alchemy/solidus/version.rb)'
        required: true
        type: string
      target_branch:
        description: 'The branch this release is being made from (e.g., main, 8.0-stable)'
        required: true
        type: string
    secrets:
      app_id:
        description: 'GitHub App ID for authentication'
        required: true
      app_private_key:
        description: 'GitHub App private key for authentication'
        required: true
      rubygems_api_key:
        description: 'RubyGems API key for publishing'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.app_id }}
          private-key: ${{ secrets.app_private_key }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ruby

      - name: Release gem to RubyGems
        uses: rubygems/release-gem@v1
        with:
          setup-trusted-publisher: false
          attestations: false
        env:
          GEM_HOST_API_KEY: ${{ secrets.rubygems_api_key }}

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'VERSION = "' ${{ inputs.version_file_path }} | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

      - name: Trigger post-release workflow
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          gh api repos/${{ github.repository }}/dispatches \
            -f event_type=post-release \
            -f "client_payload[target_branch]=${{ inputs.target_branch }}"
